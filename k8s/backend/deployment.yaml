apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-backend
  namespace: meme-generator
  labels:
    app: meme-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meme-backend
  template:
    metadata:
      labels:
        app: meme-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: meme-generator
          image: meme-generator-backend:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          ports:
            - containerPort: 9090
              name: metrics
          env:
            - name: RUST_LOG
              value: "debug,meme_generator=debug,async_nats=debug"
            - name: NATS_URL
              value: "nats://nats.messaging.svc.cluster.local:4222"
            - name: NATS_STREAM
              value: "MEMES"
            - name: NATS_CONSUMER
              value: "meme-generator"
            - name: NATS_REQUEST_SUBJECT
              value: "meme.request"
            - name: NATS_RESPONSE_SUBJECT
              value: "meme.response"
            - name: REDIS_URL
              value: "redis://redis-operator-master.cache.svc.cluster.local:6379"
            # HF_API_URL removed - using FLUX.1-schnell model by default
            - name: HF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: meme-generator-secrets
                  key: HF_API_TOKEN
            - name: CACHE_TTL
              value: "3600"
            - name: METRICS_ADDR
              value: "0.0.0.0:9090"
            - name: ENABLE_CORE_NATS
              value: "true"
            - name: CORE_NATS_QUEUE_GROUP
              value: "meme-generator-core"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: meme-backend
  namespace: meme-generator
spec:
  selector:
    app: meme-backend
  ports:
    - port: 9090
      targetPort: 9090
      name: metrics
  type: ClusterIP
