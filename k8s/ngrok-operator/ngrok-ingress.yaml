apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meme-generator-ngrok
  namespace: meme-generator
spec:
  ingressClassName: ngrok
  rules:
  - host: nic.scaleops.ngrok.dev
    http:
      paths:
      # Frontend application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: meme-generator-frontend
            port:
              number: 80
      # NATS WebSocket endpoint
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: nats-websocket
            port:
              number: 8080