apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-websocket-proxy
  namespace: meme-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-websocket-proxy
  template:
    metadata:
      labels:
        app: nats-websocket-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: nats-websocket-proxy-config
